<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Tracking App</title>
</head>
<body>
  <main>
    <div class="cards">
      <div class="profile_Card">
        <div class="info_card">
          <img src="images/image-jeremy.png" alt="jeremy" class="jeremy">
          <h3>Report for</h3>
          <h1 class="name">Jeremy Robson</h1>
        </div>
        <div class="menu">
          <ul>
            <li><a href="#" id="daily" class="link">Daily</a></li>
            <li><a href="#" id="Weekly" class="link">Weekly</a></li>
            <li><a href="#" id="Monthly" class="link">Monthly</a></li>
          </ul>
        </div>
      </div>
      
        <div class="card1">
          <div class="background1">
            <img src="images/icon-work.svg" alt="" class="image">
          </div>
          <div class="front">
            <div class="title">
              <h2 class="card_title">Work</h2>
              <img src="images/icon-ellipsis.svg" class="menu_icon" alt="more_icon">
            </div>
            <div class="hours">
              <h1 class="time" id="work_time">30hrs</h1>
            </div>
            <p class="last_w">Last Week - 36hrs</p>
          </div>
        </div>
        <div class="card2">
          <div class="background2">
            <img src="images/icon-play.svg" alt="" class="image">
          </div>
          <div class="front">
            <div class="title">
              <h2 class="card_title">Play</h2>
              <img src="images/icon-ellipsis.svg" class="menu_icon" alt="more_icon">
            </div>
            <div class="hours">
              <h1 class="time" id="play_time">30hrs</h1>
            </div>
            <p class="last_w">Last Week - 8hrs</p>
          </div>
        </div>
        <div class="card3">
          <div class="background3">
            <img src="images/icon-study.svg" alt="" class="image">
          </div>
          <div class="front">
            <div class="title">
              <h2 class="card_title">Study</h2>
              <img src="images/icon-ellipsis.svg" class="menu_icon" alt="more_icon">
            </div>
            <div class="hours">
              <h1 class="time" id="study_time">30hrs</h1>
            </div>
            <p class="last_w">Last Week - 7hrs</p>
          </div>
        </div>
        <div class="card4">
          <div class="background4">
            <img src="images/icon-exercise.svg" alt="" class="image">
          </div>
          <div class="front">
            <div class="title">
              <h2 class="card_title1">Exercise</h2>
              <img src="images/icon-ellipsis.svg" class="menu_icon" alt="more_icon">
            </div>
            <div class="hours">
              <h1 class="time" id="excersise_time">30hrs</h1>
            </div>
            <p class="last_w">Last Week - 5hrs</p>
          </div>
        </div>
        <div class="card5">
          <div class="background5">
            <img src="images/icon-social.svg" alt="" class="image">
          </div>
          <div class="front">
            <div class="title">
              <h2 class="card_title1">Social</h2>
              <img src="images/icon-ellipsis.svg" class="menu_icon" alt="more_icon">
            </div>
            <div class="hours">
              <h1 class="time" id="social_time">30hrs</h1>
            </div>
            <p class="last_w">Last Week - 10hrs</p>
          </div>
        </div>
        <div class="card6">
          <div class="background6">
            <img src="images/icon-self-care.svg" alt="" class="image">
          </div>
          <div class="front">
            <div class="title">
              <h2 class="card_title1">Self Care</h2>
              <img src="images/icon-ellipsis.svg" class="menu_icon" alt="more_icon">
            </div>
            <div class="hours">
              <h1 class="time" id="self_time">30hrs</h1>
            </div>
            <p class="last_w">Last Week - 8hrs</p>
          </div>
        </div>
    </div>
  </main>
</body>
</html>

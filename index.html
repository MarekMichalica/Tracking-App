<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Tracking App</title>
</head>
<body>
  <main>
    <div class="cards">
      <div class="profile_Card">
        <div class="info_card">
          <img src="images/image-jeremy.png" alt="jeremy" class="jeremy">
          <h3>Report for</h3>
          <h1 class="name">Jeremy Robson</h1>
        </div>
        <div class="menu">
          <ul>
            <li><a href="#" id="Daily" onclick="dailyFunction()" class="link">Daily</a></li>
            <li><a href="#" id="Weekly" onclick="weeklyFunction()" class="link">Weekly</a></li>
            <li><a href="#" id="Monthly" onclick="monthlyFunction()" class="link">Monthly</a></li>
          </ul>
        </div>
      </div>
      
        <div class="card1">
          <div class="background1">
            <img src="images/icon-work.svg" alt="" class="image">
          </div>
          <div class="front">
            <div class="title">
              <h2 class="card_title">Work</h2>
              <img src="images/icon-ellipsis.svg" class="menu_icon" alt="more_icon">
            </div>
            <div class="hours">
              <h1 class="time" id="work_time">0</h1>
              <h1 class="hrs">hrs</h1>
            </div>
            <div class="bottomText">
              <p class="last_w">Last Week</p>
              <p class="bottomHour" id="work_btm" >0</p>
              <p class="bottomHrs">hrs</p>
            </div>
          </div>
        </div>
        <div class="card2">
          <div class="background2">
            <img src="images/icon-play.svg" alt="" class="image">
          </div>
          <div class="front">
            <div class="title">
              <h2 class="card_title">Play</h2>
              <img src="images/icon-ellipsis.svg" class="menu_icon" alt="more_icon">
            </div>
            <div class="hours">
              <h1 class="time" id="play_time">0</h1>
              <h1 class="hrs">hrs</h1>
            </div>
            <div class="bottomText">
              <p class="last_w">Last Week</p>
              <p class="bottomHour" id="play_btm" >0</p>
              <p class="bottomHrs">hrs</p>
            </div>
          </div>
        </div>
        <div class="card3">
          <div class="background3">
            <img src="images/icon-study.svg" alt="" class="image">
          </div>
          <div class="front">
            <div class="title">
              <h2 class="card_title">Study</h2>
              <img src="images/icon-ellipsis.svg" class="menu_icon" alt="more_icon">
            </div>
            <div class="hours">
              <h1 class="time" id="study_time">0</h1>
              <h1 class="hrs">hrs</h1>
            </div>
            <div class="bottomText">
              <p class="last_w">Last Week</p>
              <p class="bottomHour" id="std_btm" >0</p>
              <p class="bottomHrs">hrs</p>
            </div>
          </div>
        </div>
        <div class="card4">
          <div class="background4">
            <img src="images/icon-exercise.svg" alt="" class="image">
          </div>
          <div class="front">
            <div class="title">
              <h2 class="card_title1 moving">Exercise</h2>
              <img src="images/icon-ellipsis.svg" class="menu_icon" alt="more_icon">
            </div>
            <div class="hours">
              <h1 class="time" id="exercise_time">0</h1>
              <h1 class="hrs">hrs</h1>
            </div>
            <div class="bottomText">
              <p class="last_w">Last Week</p>
              <p class="bottomHour" id="exer_btm" >0</p>
              <p class="bottomHrs">hrs</p>
            </div>
          </div>
        </div>
        <div class="card5">
          <div class="background5">
            <img src="images/icon-social.svg" alt="" class="image">
          </div>
          <div class="front">
            <div class="title">
              <h2 class="card_title1">Social</h2>
              <img src="images/icon-ellipsis.svg" class="menu_icon" alt="more_icon">
            </div>
            <div class="hours">
              <h1 class="time" id="social_time">0</h1>
              <h1 class="hrs">hrs</h1>
            </div>
            <div class="bottomText">
              <p class="last_w">Last Week</p>
              <p class="bottomHour" id="soc_btm" >0</p>
              <p class="bottomHrs">hrs</p>
            </div>
          </div>
        </div>
        <div class="card6">
          <div class="background6">
            <img src="images/icon-self-care.svg" alt="" class="image">
          </div>
          <div class="front">
            <div class="title">
              <h2 class="card_title1 moving">Self Care</h2>
              <img src="images/icon-ellipsis.svg" class="menu_icon" alt="more_icon">
            </div>
            <div class="hours">
              <h1 class="time" id="self_time">0</h1>
              <h1 class="hrs">hrs</h1>
            </div>
            <div class="bottomText">
              <p class="last_w">Last Week</p>
              <p class="bottomHour" id="self_btm" >0</p>
              <p class="bottomHrs">hrs</p>
            </div>
          </div>
        </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
